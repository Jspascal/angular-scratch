<md-sidenav flex style="overflow:hidden;height:100%" layout="column" class="md-whiteframe-z1 md-sidenav-left" 
        md-is-locked-open="$mdMedia('gt-sm')"   md-component-id="left" >
<header class="nav-header">
    <a ng-href="#">
        <md-icon class="maetrial-svg" md-svg-icon="material" aria-label="material"></md-icon>
        <h1>Starter App</h1>
    </a>
</header>
<md-content  style="height:100%;">
<md-list>  <!--style="padding-bottom:250px;" in case of overflow-->
    <md-list-item ng-repeat="section in sn.getMenus" class="parent-list-item"
              ng-class="{'parentActive' : sn.isSectionSelected(section)}">
            <h2 class="menu-heading" ng-if="section.type === 'heading'"
                id="heading_{{ section.name }}">
              {{section.name}}
            </h2>
            <menu-link parent="sn" section="section" ng-if="section.type === 'link'"></menu-link>
            <menu-toggle parent="sn" section="section" ng-if="section.type === 'toggle'"></menu-toggle>
    </md-list-item>
</md-list>
</md-content>

</md-sidenav>
